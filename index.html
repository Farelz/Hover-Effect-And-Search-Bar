<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Menu Effect</title>
  </head>
  <body>
    <div class="icon-bar">
      <a href="#" class="active tooltip">
        <i class="fa fa-damage"></i>
        <span class="tooltiptext">Home</span>
      </a>

      <a href="#" class="tooltip">
        <i class="fa fa-apple"></i>
        <span class="tooltiptext">Apple</span>
      </a>

      <a href="#" class="tooltip">
        <i class="fa fa-android"></i>
        <span class="tooltiptext">Android</span>
      </a>

      <a href="#" class="tooltip">
        <i class="fa fa-windows"></i>
        <span class="tooltiptext">Windows</span>
      </a>

      <a href="#" class="tooltip">
        <i class="fa fa-heart"></i>
        <span class="tooltiptext">Ubuntu</span>
      </a>

      <a href="#" class="tooltip">
        <i class="fa fa-search"></i>
        <span class="tooltiptext">Search</span>
      </a>
    </div>
  </body>
</html>
